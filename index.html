<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Palindromes!</title>
  </head>
  <body>
    <div class="container">
      <h1>Input a word to find out if it is a palindrome!</h1>
      <form id="inputForm">
        <div class="form-group">
          <label for="phrase">Enter a word:</label>
          <input id="phrase" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
      <div id="success">It's a palindrome!</div>
      <div id="failure">Not a palindrome, sorry.</div>
      <span id="storage"></span>
    </div>
  </body>
</html>
